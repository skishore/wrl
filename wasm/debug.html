<!DOCTYPE html>
<head>
  <script type="text/javascript" src="web/pixi/pixi.js"></script>
  <script type="module" src="web/lib.js"></script>
  <script type="module" src="web/debug.js"></script>

  <style type="text/css">
    body {
      background-color: #888;
      margin: 0;
    }

    canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    canvas.terminal {
      display: block;
      margin: 16px;
      position: relative;
    }

    div#view {
      align-items: stretch;
      background-color: black;
      display: flex;
      font: 16px monospace;
      position: absolute;
      transform: translate(-50%, -50%) translateY(-16px) scale(0.75);
      left: 50%;
      top: 50%;
    }

    div#view .sidebar {
      background-color: #ccc;
      overflow: hidden;
      position: relative;
      width: 512px;
    }

    div#view .sidebar:has(#ai-trace) {
      width: 768px;
    }

    div#view #ai-trace {
      background-color: black;
      border-left: 1px solid white;
      inset: 0;
      overflow-y: scroll;
      padding: 16px;
      position: absolute;
      width: 768;
    }

    div#view #ai-trace .ai-trace-line {
      min-height: 1em;
    }

    div#view #controls {
      background-color: #ccc;
      border-top: 1px solid black;
      inset: 1248px 0 0 0;
      padding: 16px;
      position: absolute;
    }

    div#view #controls input {
      margin: 8px 16px;
    }

    div#view #controls label {
      user-select: none;
    }

    div#view #entities {
      overflow-y: scroll;
      height: 1232px;
      padding: 8px 0;
    }

    div#view #entities > .entity {
      background-color: white;
      border: 1px solid black;
      border-radius: 4px;
      margin: 8px 16px;
      padding: 8px 16px;
    }

    div#view #entities > .entity.highlighted {
      background-color: blue;
      color: white;
    }

    div#view #entities > .entity.mouseover {
      background-color: yellow;
      color: black;
    }

    div#view #entities > .entity:hover {
      background-color: yellow;
      color: black;
    }

    div#timeline {
      background-color: white;
      position: absolute;
      inset: auto 64px 32px 64px;
      height: 4px;
    }

    div#timeline > .tick {
      border-left: 1px solid black;
      position: absolute;
      height: 12px;
      top: -4px;
    }

    div#timeline > .tick.highlighted {
      border-left: 4px solid blue;
      position: absolute;
      height: 24px;
      top: -10px;
    }
  </style>
</head>
<body>
  <div id="view">
    <div class="sidebar">
      <div id="entities"></div>
      <div id="controls">
        <div>Controls</div>
        <label><input type="checkbox" id="show-all-entities" checked="1" />Show all entities</label>
      </div>
    </div>
    <div id="map"></div>
    <div class="sidebar">
      <div id="ai-trace"></div>
    </div>
  </div>
  <div id="timeline"></div>
</body>
