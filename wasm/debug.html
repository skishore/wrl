<!DOCTYPE html>
<head>
  <script type="text/javascript" src="web/pixi/pixi.js"></script>
  <script type="module" src="web/lib.js"></script>
  <script type="module" src="web/debug.js"></script>

  <style type="text/css">
    body {
      background-color: #888;
      margin: 0;
    }

    canvas {
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    canvas.terminal {
      background-color: black;
      padding: 16px;

      position: absolute;
      transform: translate(-50%, -50%) translateY(-16px) scale(0.75);
      left: 50%;
      top: 50%;
    }

    div#timeline {
      background-color: white;
      position: absolute;
      inset: auto 64px 32px 64px;
      height: 4px;
    }

    div#timeline > .tick {
      border-left: 1px solid black;
      position: absolute;
      height: 12px;
      top: -4px;
    }

    div#timeline > .tick.highlighted {
      border-left: 2px solid red;
      position: absolute;
      height: 24px;
      top: -10px;
    }
  </style>
</head>
<body>
  <div id="timeline"></div>
</body>
